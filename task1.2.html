<body>
	<script>
		let n = prompt("Введіть число:");

function factorial(n) {
  if (n === 0) {
    return 1;
  } else {
    return n * factorial(n - 1);
  }
}

let result = factorial(n);
alert('Факторіал ' + n + ' дорівнює ' + result);
