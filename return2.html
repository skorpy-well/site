<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		let min = parseInt(+prompt("Введіть мінімальне число діапазону"));
let max = parseInt(+prompt("Введіть максимальне число діапазону"));

if (min > max) {
  let temp = min;
  min = max;
  max = temp;
}

let sum = 0;

for (let i = min; i <= max; i++) {
  sum += i;
}

alert('Сума чисел у діапазоні від ' + min + ' до ' + max + ' дорівнює ' + sum);
	</script>
</body>
</html>
